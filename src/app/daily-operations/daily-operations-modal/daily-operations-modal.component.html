<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-container">
    <div class="request-details">
      <h2 class="section-title">Détail de l'opération</h2>

      <div class="form-grid">
        <!-- Champs en lecture seule -->
        <div class="form-group">
          <label>Motif</label>
          <input type="text" [value]="operation.type" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Nom client</label>
          <input type="text" [value]="operation.clientName" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input type="text" [value]="operation.clientNumber" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="text" [value]="operation.date" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Priorité</label>
          <input type="text" [value]="operation.priority" readonly class="readonly">
        </div>

        <!-- Champ modifiable -->
        <div class="form-group">
          <label>Statut</label>
          <select [(ngModel)]="operation.status" class="editable">
            <option value="Nouveau">Nouveau</option>
            <option value="En cours">En cours</option>
            <option value="Traité">Traité</option>
          </select>
        </div>
      </div>

      <!-- Champs de texte modifiables -->
      <div class="form-group full-width">
        <label>Message</label>
        <textarea [(ngModel)]="operation.message" rows="4" class="editable"></textarea>
      </div>

      <div class="form-group full-width">
        <label>Commentaires :</label>
        <textarea [(ngModel)]="operation.comments" rows="4" class="editable"></textarea>
      </div>

      <div class="form-footer">
        <span class="update-date">Le {{currentDate | date:'dd/MM/yyyy'}}</span>
        <button class="update-btn" (click)="updateOperation()">Mettre à jour</button>
      </div>
    </div>
  </div>
</div>
