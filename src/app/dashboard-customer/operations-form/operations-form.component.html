<app-sidebar></app-sidebar>
<div class="main-content">
  <app-banner></app-banner>

  <div class="operations-container">
    <h2>Demande d'Opération Quotidienne</h2>

    <form (submit)="submitRequest()">
      <div class="form-group">
        <label for="operationType">Type d'Opération :</label>
        <select id="operationType" [(ngModel)]="operationData.type" name="operationType" required>
          <option value="" disabled selected>Choisissez une opération</option>
          <option value="contestation">Contestation d'une opération</option>
          <option value="virement">Mise en place d'un virement</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" [(ngModel)]="operationData.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="urgency">Urgence :</label>
        <select id="urgency" [(ngModel)]="operationData.urgency" name="urgency">
          <option value="basse">Basse</option>
          <option value="moyenne">Moyenne</option>
          <option value="haute">Haute</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Envoyer la Demande</button>
    </form>
  </div>
</div>
