<app-sidebar></app-sidebar>
<div class="main-content">
  <app-banner></app-banner>

  <div class="operations-container">
    <h2>Demande d'Opération Quotidienne</h2>

    <form (submit)="submitRequest()">
      <div class="form-group">
        <label for="accountNumber">Numéro de Compte :</label>
        <input id="accountNumber" [(ngModel)]="operationData.accountNumber" type= "number" name="accountNumber" required>
      </div>
      
      <div class="form-group">
        <label for="operationType">Type d'Opération :</label>
        <select id="operationType" [(ngModel)]="operationData.type" name="operationType" required>
          <option value="" disabled selected>Choisissez une opération</option>
          <option value="contestation">Prélèvement</option>
          <option value="virement">Virement</option>
          <option value="autre">Carte Bleue</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Titre :</label>
        <input id="amount" [(ngModel)]="operationData.title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" [(ngModel)]="operationData.description" name="description" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Envoyer la Demande</button>
    </form>
  </div>
</div>
