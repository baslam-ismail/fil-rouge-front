<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-container">
    <div class="request-details">
      <h2 class="section-title">Détail de la demande</h2>

      <div class="form-grid">
        <!-- Champs en lecture seule -->
        <div class="form-group">
          <label>Motif</label>
          <input type="text" [value]="request.category" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Nom demandeur</label>
          <input type="text" [value]="request.clientName" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input type="text" [value]="request.clientNumber" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="email" [value]="request.email" readonly class="readonly">
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="text" [value]="request.date" readonly class="readonly">
        </div>

        <!-- Champ modifiable -->
        <div class="form-group">
          <label>Statut</label>
          <select [(ngModel)]="request.status" class="editable">
            <option value="Nouveau">Nouveau</option>
            <option value="En cours">En cours</option>
            <option value="Traité">Traité</option>
          </select>
        </div>
      </div>

      <!-- Champs modifiables en pleine largeur -->
      <div class="form-group full-width">
        <label>Message</label>
        <textarea [(ngModel)]="request.message" rows="4" class="editable"></textarea>
      </div>

      <div class="form-group full-width">
        <label>Commentaires :</label>
        <textarea [(ngModel)]="request.comments" rows="4" class="editable"></textarea>
      </div>

      <div class="form-footer">
        <span class="update-date">Le {{currentDate | date:'dd/MM/yyyy'}}</span>
        <button class="update-btn" (click)="updateRequest()">Mettre à jour</button>
      </div>
    </div>
  </div>
</div>
