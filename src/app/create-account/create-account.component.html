<app-sidebar></app-sidebar>
<div class="main-content">
  <app-banner></app-banner>

  <!-- Bloc principal pour la création de compte client -->
  <div class="create-account-container">
    <h2>Créer un compte client</h2>
    <form class="account-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" placeholder="Entrez le nom" />
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" placeholder="Entrez le prénom" />
      </div>

      <div class="form-group">
        <label for="phone">Numéro de téléphone</label>
        <input type="text" id="phone" placeholder="Entrez le numéro de téléphone" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Entrez l'email" />
      </div>

      <div class="form-group">
        <label for="address">Adresse postale</label>
        <input type="text" id="address" placeholder="Entrez l'adresse postale" />
      </div>

      <button type="submit" class="submit-btn">Créer le compte</button>
    </form>
  </div>
</div>
