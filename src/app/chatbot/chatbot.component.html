<div class="chatbot-container">
  <button class="chat-icon" (click)="toggleChat()" aria-label="Ouvrir le chatbot">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

  <!-- Chat Modal -->
  <div class="modal-overlay" *ngIf="isChatOpen" (click)="closeChat($event)">
    <div class="chat-window">
      <div class="chat-header">
        <span>Assistant MALSI</span>
        <button class="close-btn" (click)="toggleChat()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="chat-body">
        <div class="message-container">
          <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">
            {{ message.text }}
          </div>
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          [(ngModel)]="userMessage"
          (keyup.enter)="sendMessage()"
          placeholder="Votre message..."
          aria-label="Message"
        />
        <button class="send-btn" (click)="sendMessage()" [disabled]="!userMessage.trim()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
